<meta charset="UTF-8">

<h1> Álcool ou Gasolina? </h1>

<script>

    alert("Este é um pop up feito pela Raiza para o curso da Alura")

    var tanque = 40
    
    var percursoGasolina = 480;
    var consumoGasolina = percursoGasolina / tanque;
    
    var percursoAlcool = 300;
    var consumoAlcool = percursoAlcool / tanque;

    document.write("Tanque carro: " + tanque + " litros <br>");

    document.write("Carro percorre: " + percursoGasolina + " km" +" enchendo o tanque com gasolina"+"<br>");

    document.write("Carro percorre: " + percursoAlcool + " km" + " enchendo o tanque com gasolina"+"<br><br>");
    
    document.write("O consumo de gasolina é: " + consumoGasolina + " km/litro");

    document.write("<br>");
    
    document.write("O consumo de álcool é: " + consumoAlcool + " km/litro");

</script>
