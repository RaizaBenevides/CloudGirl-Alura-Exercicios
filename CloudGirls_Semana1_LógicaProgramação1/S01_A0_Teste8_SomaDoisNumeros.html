<meta charset = "UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function somaDoisNumeros (numero1, numero2) {
		var somaDoisNumeros = (numero1 + numero2);
		mostra("O resultado da soma dos dois números é: " + somaDoisNumeros);
	}

	somaDoisNumeros(10,20);
	somaDoisNumeros(13,27);


</script>
