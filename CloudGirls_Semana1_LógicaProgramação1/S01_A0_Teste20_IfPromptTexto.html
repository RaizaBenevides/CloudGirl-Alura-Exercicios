<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N"); 
    //Notar que o valor da última variável é um texto, então não precisa do parseInt no prompt()

    if (idade >= 18 && temCarteira == "S") { //Notar que temos que colocar o S entre aspas, pois é um texto. Há diferença no resultado se o usuário escrever S maiúsculo ou minúsculo
        mostra ("Pode dirigir.");
    } else {
        mostra ("Não pode dirigir.")
    }

</script>
