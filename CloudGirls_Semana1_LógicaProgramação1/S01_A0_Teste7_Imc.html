<meta charset = "UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	/* Forma de fazer sem função calculaImc

	// Fazendo por função

	function calculaImc(peso, altura) {
		var imc = Math.round (peso / (altura * altura));
		mostra("O IMC calculado é: " + imc);
	}

	calculaImc(46, 1.54);
	calculaImc(80,1.8);

</script>
