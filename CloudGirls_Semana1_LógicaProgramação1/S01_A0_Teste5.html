 <meta charset="UTF-8">

<script>

    var idadeAna = 15;
    var idadeCarlos = 18;
    var diferençaIdades = idadeAna - idadeCarlos;

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("Nossa diferença de idade é: " + diferençaIdades);

</script>
