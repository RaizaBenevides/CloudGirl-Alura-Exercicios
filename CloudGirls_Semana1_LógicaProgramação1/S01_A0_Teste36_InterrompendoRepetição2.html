<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var resposta = ""; // ainda não tem a resposta

    while(true) { // Veja que o while() recebe o valor fixo true. Enquanto o valor que estiver entre seus parênteses for true ele repetirá a instrução dentro do bloco {}.

        resposta = prompt("Qual é seu nome?");

        if (resposta == "SAIR") { // Enquanto a resposta não for SAIR será perguntado qual o seu nome.

            break;
        }
    }

    mostra("FIM");

</script>
