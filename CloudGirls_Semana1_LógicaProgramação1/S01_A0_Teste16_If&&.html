<meta charset = "UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        return Math.round (peso / (altura * altura));

    }

    var nome = prompt ("Informe seu nome");
    var alturaInformada = prompt (nome + ", informe sua altura");
    var pesoInformado = prompt (nome + ", informe seu peso");
    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + ", o seu IMC calculado é: "+ imc);

    if(imc <= 18.5) {
        mostra("Você está abaixo do recomendado.");
    }

    if(imc >= 35) {
        mostra("Você está acima do recomendado.");
    }

    /*Outra forma de fazer (if dentro de if)
    
    if(imc > 18.5) {
        if(imc < 35) {
            mostra("Parabéns, seu IMC está excelente!");
        }
    }
    */

    if(imc >18.5 && imc <35) { //&& significa E (imc maior que 18.5 e menor que 35), ou seja, tem que atender as duas condições
        mostra("Parabéns, seu IMC está excelente!");
    }

</script>
