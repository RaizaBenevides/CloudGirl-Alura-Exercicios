<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

//(3)        a(Almeida)
    function a(texto) {
        return "(" + texto + ")";
//(4)              (Almeida)
    }


//(6)     b(Flávio (Almeida))
    function b(texto) {
        return "@" + texto + "@";
//(7)          @Flávio (Almeida)@
    }


//(1)  		 c(Flávio,Almeida)
    function c(nome, sobrenome) {
        return b(nome + " " + a(sobrenome));
//(2)          b(Flávio +" " + a(Almeida))
//(5)          b(Flavio (Almeida))
//(8)          @Flávio (Almeida)@
    }

    var resultado = c("Flávio", "Almeida");
//(9) var resultado = @Flávio (Almeida)@
    
    mostra(resultado);
//(10)  @Flávio (Almeida)@  

// Seguir a sequência: C --> A --> C --> B --> C --> Resultado
// Seguir a sequência dos números nos comentários

</script>
