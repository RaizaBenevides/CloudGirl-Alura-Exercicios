<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <header> 
            <div class="caixa"> 
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1> <!-- alt é uma alternativa, caso a imagem não esteja sendo vista direito. É a descrição da imagem-->
                <nav>
                    <ul> 
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="produtos.html">Produtos</a> </li> 
                        <li> <a href="contato.html">Contato</a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form> <!-- formulário -->
                <label for="nomesobrenome">Nome e sobrenome</label> <!-- etiqueta do input -->
                <input type="text" id="nomesobrenome" class="input-padrao" required> <!-- caixa pra escrever. entrada de dados. required é para informar que é um campo obrigatório -->

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!-- <input type="email"> é pra facilitar no mobile. placeholder é a  sugestão de preenchimento para o campo-->

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> <!-- <input type="tel"> é pra facilitar no mobile -->

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea required> <!-- caixa de texto. cols = colunas. rows = linhas -->

                <fieldset> <!--div específica de um grupo de campos em formulários-->
                    <legend>Como prefere o nosso contato?</legend> <!--em uma fieldset não temos parágrafo, temos um título (chamado de legend)-->

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label> <!-- colocamos o imput dentro do label (poderia ser em outra linha, mas isso muda a forma de visualizar a informação) -->
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label> <!--checked é pra deixar marcado uma bolinha antes do usuário escolher-->
                    
                    <!-- Qual a propriedade de um input do tipo radio que preciso criar para que eles façam parte do mesmo grupo? A propriedade name. Ela só pode ser "preenchida" uma única vez, por isso que, quando eu seleciono um dos itens, ele desmarca o outro, mantendo somente um selecionado.-->
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label> <!-- posso criar o imput dentro da label pra economizar -->

                <input type="submit" value="Enviar formulário" class="enviar"> <!-- botão enviar -->

                <table> <!-- tabela -->
                    <thead> <!-- tag específica para o cabeçalho -->
                        <tr>
                            <th>Dia</th> <!-- célula do cabeçalho -->
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody> <!-- tag específica para o corpo da tabela -->
                        <tr> <!-- table roll = linha -->
                            <td>Segunda</td> <!-- célula -->
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                    <!-- essa parte não foi desenvolvida nas aulas -->
                    <tfoot> <!-- tag específica para o rodapé da tabela -->
                        <tr>
                            <td colspan="2" class="fraseTabela">Agende conosco!!!</td> <!-- colspan = para juntar células -->
                        </tr>
                    </tfoot>
                </table>

            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023
        </footer>
    
    </body>

</html>
