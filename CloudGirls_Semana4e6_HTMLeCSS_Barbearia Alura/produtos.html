<!-- Cada página de um site é um novo arquivo html -->
<!-- Para que serve o posicionamento absolute? Para mudar a posição do ponto inicial que ele se encontra.  
    Para que serve o posicionamento relative? Para o elemento ser deslocado com o seu ponto inicial fixo.
    Com o posicionamento static, o elemento não pode ser deslocado. -->
<!-- 'unicode-table.com': site para símbolos unicodes (linguagem universal que serve para representarmos 
    alguns símbolos). Nesse site conseguimos ver como representamos, por exemplo, o copyright (&copy;) -->

<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css"> <!-- arquivo que limpa todas as configurações padrões. Primeiro limpa e depois coloca o nosso estilo .css -->
        <link rel="stylesheet" href="produtos.css">
    </head>
    
    <body>

        <header> <!-- div específica para o cabeçalho -->
            <div class="caixa"> <!-- caixa que será criada para envolver o conteúdo de texto e imagem, para ser possível centralizar -->
                <h1><img src="imagens/logo.png"></h1>
                <nav> <!-- mesma coisa de criar uma classe dentro da ul abaixo: <ul class="navegacao"> -->
                    <ul> <!-- Lista não ordenada -->
                        <li> <a href="index.html">Home</a> </li> <!-- a:âncora/link -->
                        <li> <a href="produtos.html">Produtos</a> </li> 
                        <li> <a href="contato.html">Contato</a> </li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main> <!-- div específica para o conteúdo principal -->
            <ul class="produtos">
                <li> 
                    <h2>Cabelo</h2>
                    <img src="imagens/cabelo.jpg">
                    <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li> 
                    <h2>Barba</h2>
                    <img src="imagens/barba.jpg">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li> 
                    <h2>Cabelo + Barba</h2>
                    <img src="imagens/cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>
        </main>

        <footer> <!-- div específica para o rodapé -->
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023 <!-- &copy; código unicode para o copyright -->
        </footer>
    
    </body>

</html>
