<canvas width="600" height="400"></canvas>

<script>

    function desenhaRetangulo(x, y, largura, altura, cor) { //a estrutura de uma função sou eu que defino
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura); //essa estrutura é fixa pro .fillRect
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura); //essa estrutura é fixa pro .strokeRect
    }

    function desenhaTexto(x , y, texto) { //a estrutura de uma função sou eu que defino
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y); //essa estrutura é fixa pro .fillText
    }
//Não entendi muito bem a partir daqui:
    function desenhaBarra(x, y, serie, cores, texto) {

        desenhaTexto(x, y - 10, texto); //y-10 pra dar um espaçamento pra barra

        var somaAltura = 0;
        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            desenhaRetangulo(x, y + somaAltura, 50, altura, cores[i]);
            somaAltura = somaAltura + altura;
        }
    }

    var cores = ['blue','green','yellow', 'red'];
    var serie2015 = [50,25,20,5];
    var serie2016 = [65,20,13,2];

    desenhaBarra(50, 50, serie2015, cores, '2015');
    desenhaBarra(150, 50, serie2016, cores, '2016');

</script>
