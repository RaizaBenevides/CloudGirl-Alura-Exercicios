<canvas width="600" height="400"></canvas>

<script> //Vamos fazer o efeito de um pincel na tela.

    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext ('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect (0, 0, 600, 400);

    var desenha = false; //será usada pela função desenhaCirculo para saber se ela deve ou não desenhar.

    function desenhaCirculo (evento) { 
        if (desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            
            pincel.fillStyle = 'blue'; 
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14); 
            pincel.fill();
        }
        console.log(x + ',' + y); //???
    }
//pq eu preciso usar esse onmousemove???
    tela.onmousemove = desenhaCirculo; //onmousemove permite capturar o movimento do mouse, e logo sua coordenada.

    function habilitaDesenhar () {
        desenha = true;
    }
    
    function desabilitaDesenhar () {
        desenha = false;
    }

    tela.onmousedown = habilitaDesenhar; //onmousedown é disparado toda vez que o botão esquerdo do mouse é pressionado.
    tela.onmouseup = desabilitaDesenhar; //onmouseup é disparado toda vez que o botão esquerdo do mouse é solto.

</script>
