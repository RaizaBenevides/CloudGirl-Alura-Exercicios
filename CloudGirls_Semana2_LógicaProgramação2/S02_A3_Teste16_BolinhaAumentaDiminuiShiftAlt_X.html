<canvas width="600" height="400"></canvas>

<script> //Vamos fazer com que apertando a tecla shift, a bolinha aumente +10 no raio (com no máximo 40 no raio), e apertando a tecla ALT, a bolinha diminui -5 no raio (com no mínimo 10 de raio).

    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext ('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect (0, 0, 600, 400);

    var raio = 10; 

    function desenhaCirculo (evento) { 
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        console.log(x + ',' + y); //???
        
        if (evento.shiftKey && evento.altKey) {
            alert ('Só aperte uma tecla por vez, por favor!');
        } else
            if (evento.shiftKey && raio + 10 <=40) { 
                raio = raio + 10;
            } else
                if (evento.altKey && raio -5 >= 10) {
                    raio = raio -5;
                }

        pincel.fillStyle = 'blue'; 
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14); 
        pincel.fill();
    }

    tela.onclick = desenhaCirculo;
    
</script>
