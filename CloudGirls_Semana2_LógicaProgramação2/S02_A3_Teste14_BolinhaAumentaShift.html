<canvas width="600" height="400"></canvas>

<script> //Vamos fazer com que apertando a tecla shift a bolinha aumente +20 no raio

    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext ('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect (0, 0, 600, 400);

    function desenhaCirculo (evento) { 
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        console.log(x + ',' + y); //???

        var raio = 10; //cria a variável do raio, pois esta vai mudar
        
        if (evento.shiftKey) { //Lembra que uma função passada para o evento onclick tem acesso às coordenadas do ponteiro do mouse? Pois é, além de sabermos as coordenadas, podemos perguntar também se a tecla SHIFT está pressionada usando evento.shiftKey. Dessa forma, se for true, é pq ela está sendo pressionada, se for false, é pq não foi.
            raio = raio + 20; //raio agora passa a valer 30.
        }

        pincel.fillStyle = 'blue'; 
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14); 
        pincel.fill();
    }

    tela.onclick = desenhaCirculo;
    
</script>
