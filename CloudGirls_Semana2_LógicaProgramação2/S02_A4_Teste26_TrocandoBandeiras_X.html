<!-- bandeiras.html -->

<canvas width="600" height="400"></canvas>

<script>

    function desenhaBandeiraBrasil() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle="green";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle="yellow";
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.beginPath();
        pincel.moveTo(50, 200);
        pincel.lineTo(300, 350);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.fillStyle="darkblue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2*Math.PI);
        pincel.fill();
    }

    function desenhaBandeiraAlemanha() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 133);

        pincel.fillStyle = 'red';
        pincel.fillRect(0, 133, 600, 133);

        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 266, 600, 133);
    }

    function limpaTela () {
        pincel.clearRect (0, 0, 600, 400);
    }

    var mostraBrasil = true; //ver Nota1. // a ideia é começar com a bandeira do Brasil.

/*Forma menos elegante de fazer a função:

    function trocaBandeira () { //Ver Nota2.
      if (mostraBrasil == true) { 
        desenhaBandeiraBrasil ();
        mostraBrasil = false; //Ver Nota3.
      } else {
        desenhaBandeiraAlemanha ();
        mostraBrasil = true; //Ver Nota3.
      }
    }
*/

//Forma mais elegante e enxuta da mesma função:

    function trocaBandeira () {
      if (mostraBrasil) { //Ver Nota4.
        desenhaBandeiraBrasil ();
      } else {
        desenhaBandeiraAlemanha ();
      }
      mostraBrasil = !mostraBrasil; //Ver Nota5.
    }

    setInterval (trocaBandeira, 3000);

/*
Você se lembra das bandeiras que desenhamos no primeiro capítulo? 
Nesse exercício vamos revê-las em detalhes, vamos usar as bandeiras do Brasil e da Alemanha. 
A ideia é homenagear a final de futebol masculino das Olimpíadas e claro, aprender e praticar 
mais lógica de programação.
Para realmente ver uma bandeira, basta chamar uma função, mas a sua tarefa não é essa :)
Você deve mostrar a bandeira do Brasil por 3 segundos e depois da Alemanha, sempre intercalando! 
Para tal, tente escrever uma função trocaBandeira e use a função setInterval para chamá-la 
a cada 3 segundos.

Nota1: é preciso pensar como fazer a troca. 
O segredo é se lembrar de alguma forma qual bandeira devemos desenhar. 
Então vamos guardar um valor dentro de uma variável que ajudará nessa decisão. 
Como temos apenas duas bandeiras, utilizarei um booleano que pode ter os valores true ou false apenas.

Nota2: Se a variável for verdadeira (true) devemos desenhar a bandeira do Brasil, senão da Alemanha.

Nota3: Ótimo, mas o problema ainda é que a variável mostraBrasil sempre está true, ou seja, nunca 
desenhamos a outra bandeira. Por isso devemos alterar o valor em cada bloco do if/else.

Nota4: O código é totalmente funcional mas podemos melhorá-lo para deixá-lo mais elegante e enxuto. 
Repare que estamos comparando no if se o valor da variável mostraBrasil é verdadeiro:
if(mostraBrasil == true).
Se mostraBrasil for true, o resultado da comparação é true. 
Se mostraBrasil for false, o resultado da comparação é false. 
Ou seja, a comparação sempre tem o mesmo resultado do valor da variável, por isso podemos simplificar 
e eliminar a comparação:
if(mostraBrasil).

Nota5: Além disso, repare que estamos invertendo sempre o valor do mostraBrasil. 
Em outras palavras, mostraBrasil sempre muda o valor, ou de true para false, ou de false para true. 
O melhor seria colocar essa troca de valor em um lugar só.
A pergunta é: como podemos inverter um booleano? 
A resposta é através do operador lógico NOT, que é representado no mundo JavaScript pelo símbolo !. 
Sabendo disso chegamos à versão final da função trocaBandeira.

O importante não é só escrever o código, é também pensar como podemos simplificá-lo e deixá-lo mais 
legível. O desenvolvedor gasta muito mais tempo lendo código do que realmente escrevendo. 
Ao escrever um código mais limpo, facilitamos a compreensão do mesmo.
*/

</script>
