<canvas width="600" height="400"></canvas>

<script> //Podemos escrever o mesmo exercício passado (teste17) de outra forma, aplicando funções anônimas.

    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext ('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect (0, 0, 600, 400);

    var desenha = false;

    tela.onmousemove = function (evento) { //tira o nome da função e já coloca o tela.onmousemove.
        if (desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            
            pincel.fillStyle = 'blue'; 
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14); 
            pincel.fill();
        }
        console.log(x + ',' + y); 
    }

    tela.onmousedown = function () { //tira o nome da função e já coloca o tela.onmousedown.
        desenha = true;
    }
    
    tela.onmouseup = function () { //tira o nome da função e já coloca o tela.onmouseup.
        desenha = false;
    }

//nesse caso não precisa chamar as funções pq elas já estão sendo chamadas acima.

</script>
